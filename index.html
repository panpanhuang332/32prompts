<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一次AI生圖就上手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Microsoft JhengHei", "PingFang TC", sans-serif;
            background-color: #f8faff;
        }
        .header-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
        .step-title {
            color: #8b5cf6;
            font-weight: 800;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        .option-btn {
            border: 1px solid #e5e7eb;
            color: #4b5563;
            transition: all 0.2s;
        }
        .option-btn.active {
            border: 2px solid #8b5cf6;
            color: #8b5cf6;
            background-color: #fff;
        }
        .dice-icon {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen shadow-lg">

    <header class="header-gradient text-white p-8 relative rounded-b-[2rem]">
        <div class="flex justify-between items-start">
            <div>
                <h1 class="text-3xl font-black italic tracking-wider mb-2">
                    第一次AI生圖就上手
                </h1>
                <p class="text-4xl font-mono tracking-widest opacity-90">9527</p>
            </div>
            <div class="dice-icon p-4 rounded-2xl flex items-center justify-center">
                <i class="fa-solid fa-dice text-3xl"></i>
            </div>
        </div>
    </header>

    <main class="p-6 space-y-8">

        <section>
            <h2 class="step-title italic">STEP 01. 圖片類型</h2>
            <div class="grid grid-cols-3 gap-3">
                <button class="option-btn active py-4 rounded-2xl font-bold">通用圖像</button>
                <button class="option-btn bg-white py-4 rounded-2xl font-medium">資訊圖表</button>
                <button class="option-btn bg-white py-4 rounded-2xl font-medium">人像攝影</button>
                <button class="option-btn bg-white py-4 rounded-2xl font-medium text-sm">壯闊風景</button>
                <button class="option-btn bg-white py-4 rounded-2xl font-medium text-sm">功能圖解</button>
                <button class="option-btn bg-white py-4 rounded-2xl font-medium text-sm">流程圖</button>
            </div>
        </section>

        <section>
            <h2 class="step-title italic">STEP 02. 內容主題</h2>
            <div class="relative">
                <textarea 
                    class="w-full h-32 p-6 bg-gray-50 border-none rounded-[2rem] text-gray-400 focus:ring-2 focus:ring-purple-400 outline-none resize-none"
                    placeholder="你想呈現什麼畫面？"
                ></textarea>
            </div>
        </section>

        <section>
            <h2 class="step-title italic">STEP 03. 視覺風格與參數</h2>
            <div class="space-y-4">
                <div class="relative">
                    <select class="w-full p-5 bg-gray-50 border-none rounded-2xl appearance-none text-purple-700 font-bold focus:ring-2 focus:ring-purple-400 outline-none">
                        <option>1. 選擇風格類別...</option>
                    </select>
                    <div class="absolute inset-y-0 right-5 flex items-center pointer-events-none">
                        <i class="fa-solid fa-chevron-down text-purple-400"></i>
                    </div>
                </div>

                <div class="relative">
                    <select class="w-full p-5 bg-gray-50 border-none rounded-2xl appearance-none text-gray-400 font-medium focus:ring-2 focus:ring-purple-400 outline-none">
                        <option>2. 再選擇具體規格...</option>
                    </select>
                    <div class="absolute inset-y-0 right-5 flex items-center pointer-events-none">
                        <i class="fa-solid fa-chevron-down text-gray-300"></i>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <div class="h-20"></div>

    <script>
        // 簡單的按鈕點擊切換邏輯
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                buttons.forEach(b => b.classList.remove('active', 'font-bold'));
                buttons.forEach(b => b.classList.add('bg-white', 'font-medium'));
                btn.classList.add('active', 'font-bold');
                btn.classList.remove('bg-white', 'font-medium');
            });
        });
    </script>
</body>
</html>
