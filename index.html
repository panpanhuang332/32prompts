        function setType(type, btn) {
            selectedType = type;

        function updatePreview() {
            const style = document.getElementById('style').value;
            const card = document.getElementById('previewCard');
            if(styleSpecs[style]) {
                document.getElementById('previewText').innerText = styleSpecs[style].desc;
                card.classList.remove('hidden');
            }
        }

        function generate() {
            const content = document.getElementById('content').value.trim() || "AI Concept";
            const style = document.getElementById('style').value;
            if(!style) return alert('è«‹å…ˆé¸æ“‡é¢¨æ ¼');

            const isNeg = document.getElementById('negSwitch').checked;
            const negPrompt = isNeg ? "\nNegative Prompt: low quality, blurry, distorted, watermark, signature, bad hands, deformed, text." : "";
            
            const spec = styleSpecs[style] ? styleSpecs[style].spec : "High quality, high resolution.";
            const fullPrompt = `/imagine prompt: A ${style} style ${selectedType} about '${content}'. \n- ${spec} \n- Aspect ratio 9:16${negPrompt} --v 6.0`;

            document.getElementById('finalPrompt').innerText = fullPrompt;
            document.getElementById('resultBox').classList.remove('hidden');
            saveToHistory(style, content, fullPrompt);
            renderHistory();
        }

        function saveToHistory(style, content, prompt) {
            const newItem = { style, content, prompt, time: new Date().toLocaleTimeString() };
            history.unshift(newItem);
            if (history.length > 5) history.pop();
            localStorage.setItem('prompt_history', JSON.stringify(history));
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = history.map((item, index) => `
                <div class="p-3 bg-white dark:bg-slate-900 rounded-xl border border-gray-100 dark:border-slate-800 flex justify-between items-center animate-in fade-in slide-in-from-left-2 shadow-sm" onclick="loadFromHistory(${index})">

                        <p class="text-[11px] text-gray-600 dark:text-slate-400 truncate w-48">${item.content}</p>
                    </div>
                    <i class="fas fa-chevron-right text-[10px] text-gray-300"></i>
                </div>
            `).join('');
        }

        function loadFromHistory(index) {
            vibrate();
            const item = history[index];
            document.getElementById('finalPrompt').innerText = item.prompt;
            document.getElementById('resultBox').classList.remove('hidden');
            document.getElementById('resultBox').scrollIntoView({ behavior: 'smooth' });
        }

        function clearHistory() {
            history = [];
            localStorage.removeItem('prompt_history');

        }
