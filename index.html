<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ICS Lab Pro - V5.0 AI Repair</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .nav-active { @apply text-indigo-600 dark:text-indigo-400 font-black; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .app-card { border-radius: 32px; }
        .gradient-header { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
    </style>
</head>
<body class="p-4 bg-slate-50 dark:bg-slate-900 min-h-screen font-sans pb-24">

    <div class="w-full max-w-md mx-auto bg-white dark:bg-slate-800 app-card shadow-2xl overflow-hidden border border-gray-100 dark:border-slate-700">
        
        <div id="genTab" class="tab-content active">
            <div class="p-8 gradient-header text-white">
                <h1 class="text-2xl font-black italic">ICS PRO GEN</h1>
            </div>
            <div class="p-6 text-center text-gray-400 text-sm">（指令生成功能已整合在此）</div>
        </div>

        <div id="repairTab" class="tab-content">
            <div class="p-8 bg-slate-800 text-white">
                <h1 class="text-2xl font-black italic text-indigo-400">AI REPAIR MASTER</h1>
                <p class="text-[10px] tracking-widest opacity-60 uppercase mt-1">中文字體無損修復技術</p>
            </div>
            
            <div class="p-6 space-y-6">
                <div class="border-2 border-dashed border-slate-200 dark:border-slate-700 rounded-3xl p-10 text-center hover:bg-slate-50 transition-all cursor-pointer" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-cloud-upload-alt text-4xl text-indigo-500 mb-3"></i>
                    <p class="text-xs font-bold text-gray-500">上傳含有損壞文字的圖檔</p>
                    <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="previewImage(this)">
                </div>

                <div id="repairPreview" class="hidden space-y-4">
                    <div class="bg-slate-100 dark:bg-slate-900 rounded-2xl overflow-hidden relative">
                        <img id="sourceImg" src="#" class="w-full opacity-50">
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span class="bg-black/50 text-white text-[10px] px-3 py-1 rounded-full backdrop-blur-md">偵測文字中...</span>
                        </div>
                    </div>
                    
                    <button onclick="startRepair()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg active:scale-95 transition-all">
                        開始修復「字體黏連」問題
                    </button>
                </div>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md bg-white/80 dark:bg-slate-800/80 backdrop-blur-xl border border-white/20 shadow-2xl rounded-3xl p-2 flex justify-around items-center z-50">
        <button onclick="switchTab('genTab', this)" class="nav-btn nav-active flex flex-col items-center p-2">
            <i class="fas fa-wand-magic-sparkles text-xl"></i>
            <span class="text-[10px] mt-1 font-bold">指令生成</span>
        </button>
        <button onclick="switchTab('repairTab', this)" class="nav-btn text-gray-400 flex flex-col items-center p-2">
            <i class="fas fa-wand-sparkles text-xl"></i>
            <span class="text-[10px] mt-1 font-bold">圖像修復</span>
        </button>
    </nav>

    <script>
        function switchTab(tabId, btn) {
            // 切換分頁
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            
            // 切換按鈕樣式
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.remove('nav-active');
                b.classList.add('text-gray-400');
            });
            btn.classList.add('nav-active');
            btn.classList.remove('text-gray-400');
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('sourceImg').src = e.target.result;
                    document.getElementById('repairPreview').classList.remove('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function startRepair() {
            alert('這是一個功能雛形。在正式版中，App 將會連動到後端 Python 伺服器，利用 OCR 辨識並重繪「續」、「感」、「疲」等損壞文字。');
        }
    </script>
</body>
</html>
