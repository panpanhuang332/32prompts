<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一次AI生圖就上手 - 9527</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="max-w-2xl w-full space-y-8 text-center">
        <div>
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                第一次AI生圖就上手
            </h1>
            <p class="text-gray-400 mt-2 text-lg">9527</p>
        </div>

        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl border border-gray-700">
            <textarea id="userInput" rows="4" 
                class="w-full bg-gray-900 text-white p-4 rounded-lg border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none resize-none"
                placeholder="輸入想要生成的內容，例如：一隻在草地上睡覺的貓..."></textarea>
            
            <button id="generateBtn" 
                class="w-full mt-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                AI 思考並自動產圖
            </button>
        </div>

        <div id="statusArea" class="hidden">
            <p class="text-blue-400 italic loading-dots">Gemini 正在思考並擴充細節</p>
        </div>

        <div id="resultArea" class="space-y-4"></div>
    </div>

    <script>
        // 註冊 Service Worker (PWA 功能)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW 註冊成功'))
                    .catch(err => console.log('SW 註冊失敗', err));
            });
        }

        // 請在此處填入你的 API Key
        const API_KEY = 'AIzaSyABQ0n24ogxQqu75eio9fZJmE5qz3sk-HQ'; 
        // 修正：將模型更新為 gemini-2.0-flash
        const GEMINI_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;

        const generateBtn = document.getElementById('generateBtn');
        const userInput = document.getElementById('userInput');
        const statusArea = document.getElementById('statusArea');
        const resultArea = document.getElementById('resultArea');

        generateBtn.addEventListener('click', async () => {
            const prompt = userInput.value.trim();
            if (!prompt) return alert('請輸入內容');

            generateBtn.disabled = true;
            statusArea.classList.remove('hidden');
            resultArea.innerHTML = '';

            try {
                const response = await fetch(GEMINI_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: `你是一個 AI 繪圖專家。請根據使用者的中文描述：「${prompt}」，將其擴充為一段精美且詳細的英文繪圖提示詞 (Prompt)。請只輸出英文提示詞，不要有其他解釋。` }]
                        }]
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.message);
                }

                const refinedPrompt = data.candidates[0].content.parts[0].text;
                const imageUrl = `https://pollinations.ai/p/${encodeURIComponent(refinedPrompt)}?width=1024&height=1024&seed=${Math.floor(Math.random() * 1000)}`;
                
                resultArea.innerHTML = `
                    <div class="bg-gray-800 p-4 rounded-lg border border-gray-700">
                        <p class="text-sm text-gray-400 mb-2 italic text-left">優化後的提示詞：${refinedPrompt}</p>
                        <img src="${imageUrl}" alt="AI Generated" class="w-full rounded-lg shadow-lg" onload="document.getElementById('statusArea').classList.add('hidden')">
                    </div>
                `;

            } catch (error) {
                console.error(error);
                alert('生圖失敗原因：' + error.message);
                statusArea.classList.add('hidden');
            } finally {
                generateBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
